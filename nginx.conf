# /etc/nginx/conf.d/default.conf
server {
  listen 80;
  server_name _;

  # Root of exported Next.js site
  root /usr/share/nginx/html;
  index index.html;

  # Healthcheck
  location /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # Cache immutable hashed assets
  location ^~ /_next/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Generic static assets (if any)
  location ^~ /static/ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000";
    try_files $uri =404;
  }

  # HTML: no cache (you can relax this if pages rarely change)
  location ~* \.html$ {
    add_header Cache-Control "no-store";
    try_files $uri =404;
  }

  # SPA-style fallback for client-side routing
  # (works well if you have routes handled client-side)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Gzip (safe defaults)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json image/svg+xml;
  gzip_min_length 1024;
}
